<div class="bg-primary content-panel">
  <div class="btn-group-vertical nav-menu" role="group" aria-label="nav">
    <button
      [routerLink]="['overview']"
      queryParamsHandling="preserve"
      class="btn btn-primary"
      [ngClass]="{ active: isPageActive('overview') }"
      onclick="this.blur();"
    >
      Overblik
    </button>
    <button
      [routerLink]="['journal']"
      queryParamsHandling="preserve"
      class="btn btn-primary"
      [ngClass]="{ active: isPageActive('journal') }"
      onclick="this.blur();"
    >
      Journal
    </button>
    <button
      [disabled]="!medicineAlive"
      [routerLink]="['medicine']"
      queryParamsHandling="preserve"
      class="btn btn-primary"
      [ngClass]="{ active: isPageActive('medicine') }"
      onclick="this.blur();"
    >
      Medicin
    </button>
  </div>
</div>
