language: node_js

node_js:
  - 12

service:
  - docker

cache: yarn
jobs:
  include:
    - stage: test_auth
      script:
      - echo '***** STAGE test_auth *****'
      - cd Auth/auth-service
      - yarn
      - echo '***** LINTING AUTH *****'
      - yarn run eslint
      - echo '***** TESTING AUTH *****'
      - yarn run test

    - stage: test_bosted
      script:
      - echo '***** STAGE test_bosted *****'
      - cd Bosted/bosted-service
      - yarn
      - echo '***** LINTING BOSTED *****'
      - yarn run eslint
      - echo '***** TESTING BOSTED *****'
      - yarn run test

    - stage: test_medicine
      script:
      - echo '***** STAGE test_medicine *****'
      - cd Medicine/medicine-service
      - yarn
      - echo '***** LINTING MEDICINE *****'
      - yarn run eslint
      - echo '***** TESTING MEDICINE *****'
      - yarn run test

    - stage: merge_into_dev
      script:
      - echo '***** STAGE merge_into_dev *****'

      - echo '***** SETUP Kafka *****'
      - cd kafka
      - docker-compose up -d --build
      - docker ps -a

      - echo '***** SETUP Auth *****'
      - cd ../Auth
      - docker-compose build
      - docker-compose up -d
      - docker ps -a

      - echo '***** SETUP Bosted *****'
      - cd ../Bosted
      - docker-compose build
      - docker-compose up -d
      - docker ps -a

      - echo '***** SETUP Medicine *****'
      - cd ../Medicine
      - docker-compose build
      - docker-compose up -d
      - docker ps -a

      after_success: ../merge_to_master.sh

    - stage: push_docker_images
      script:
      - echo '***** STAGE push_docker_images *****'

      - echo '***** DOCKER login *****'
      - echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin

      - echo '***** PUSH Auth *****'
      - cd Auth
      - docker-compose build --build-arg MODE=prod
      - docker-compose push

      - echo '***** PUSH Bosted *****'
      - cd ../Bosted
      - docker-compose build --build-arg MODE=prod
      - docker-compose push

      - echo '***** PUSH Medicine *****'
      - cd ../Medicine
      - docker-compose build
      - docker-compose push

stages:
  - name: test_auth
    if: type = pull_request

  - name: test_bosted
    if: type = pull_request

  - name: test_medicine
    if: type = pull_request

  - name: merge_into_dev
    if: type = push AND branch = dev

  - name: push_docker_images
    if: type = push AND branch = master

env:
  global:
  - secure: 
  - secure: 
